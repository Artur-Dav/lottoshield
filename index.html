<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/section.css">
  <title>LottoShield</title>
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header>
      <!-- Desktop navigation bar -->
      <nav class="desktop-nav-bar w-100 overflow-hidden container d-flex align-items-center justify-content-between">
        <!-- Desktop logo -->
        <img class="desktop-nav-bar__logo" src="/svgs/Logo.svg" alt="Logo">

        <div class="desktop-nav-bar__menus-buttons d-flex align-items-center">
          <!-- Desktop menus -->
          <ul class="desktop-nav-bar__menus--list d-flex align-items-center">
            <li class="desktop-nav-bar__menus--item"><a class="desktop-nav-bar__menus--link" href="#">About</a></li>
            <li class="desktop-nav-bar__menus--item"><a class="desktop-nav-bar__menus--link" href="#">Pricing</a></li>
            <li class="desktop-nav-bar__menus--item"><a class="desktop-nav-bar__menus--link" href="#">Review</a></li>
            <li class="desktop-nav-bar__menus--item"><a class="desktop-nav-bar__menus--link" href="#">FAQ</a></li>
            <li class="desktop-nav-bar__menus--item"><a class="desktop-nav-bar__menus--link" href="#">Contact</a></li>
          </ul>

          <!-- Desktop login sign up buttons -->
          <div class="desktop-nav-bar__buttons d-flex align-items-center">
            <div class="desktop-nav-bar__button">
              <button class="outline-primary-button small">Log in</button>
            </div>
            <div class="desktop-nav-bar__button">
              <button class="primary-button small">Sign up</button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Mobile navigation bar -->
      <nav class="mobile-nav-bar">
        <!-- Top -->
        <div class="mobile-nav-bar__top h-100 d-flex align-items-center justify-content-between">
          <div class="equal-box">
            <img id="burger" class="" src="/svgs/Hamburger Menu.svg" alt="Menu">
          </div>
          <div class="equal-box d-flex justify-content-center">
            <img src="/svgs/Mobile-Logo.svg" alt="Mobile logo">
          </div>
          <div class="equal-box">
            <button class="primary-button mobile-small">Sign up</button>
          </div>
        </div>

        <!-- Menus -->
        <div class="mobile-nav-bar__menus">
          <div class="mobile-nav-bar__menus--inner h-100">
            <ul class="mobile-nav-bar__menus--list">
              <li class="mobile-nav-bar__menus--item text-center"><a class="mobile-nav-bar__menus--link" href="#">About</a></li>
              <li class="mobile-nav-bar__menus--item text-center"><a class="mobile-nav-bar__menus--link" href="#">Pricing</a></li>
              <li class="mobile-nav-bar__menus--item text-center"><a class="mobile-nav-bar__menus--link" href="#">FAQ</a></li>
              <li class="mobile-nav-bar__menus--item text-center"><a class="mobile-nav-bar__menus--link" href="#">Contact</a></li>
            </ul>
            <div class="equal-box m-auto">
              <button class="primary-button mobile-small">Log in</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="sec-1 position-relative">
      <div class="w-100 h-100 position-absolute top-0 left-0 d-flex align-items-center">
        <div class="container">
          <div class="container__inner">
            <h1 class="section-title mb-3">Peace of Mind for Lottery Retailers</h1>
            <span class="section-subtitle">The world's first automated solution for lottery loss prevention.</span>
            <div class="sec-1-button">
              <button class="primary-button">Learn more</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="sec-2">
      <h1 class="section-title text-center pt-1">Complete lottery security</h1>
      <div class="sec-2__content container row m-auto">
        <div class="col-12 col-lg-6">Hellllllo</div>
        <div class="col-12 col-lg-6">Worlllllld</div>
      </div>
    </section>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
